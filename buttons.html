<style>
    .subscribe {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe:hover {
        opacity: 0.7;
    }

    .subscribe:active {
        opacity: 0.5;
    }

    .join {
        background-color: white;
        color: rgb(115, 160, 255);
        border-color: rgb(115, 160, 255);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    }

    .join:hover {
        background-color: rgb(115, 160, 255);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet {
        background-color: rgb(45, 111, 255);
        color: white;
        font-weight: bold;
        border: none;
        height: 36px;
        width: 72px;
        border-radius: 18px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.15);
    }
</style>

<button class="join">JOIN</button>

<button class="tweet">Tweet</button>
